<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- link to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- link to css -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- link to javascript -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>TIC TAC TOE</h1>
    </div>
    
    <dialog id="pop-up">
        <form onsubmit="event.preventDefault()" id="form-new-game">
            <h2>New Game Info</h2>
            <label for="player1-name">Player 1:</label>
            <input type="text" id="player1-name-input" name="player2-name" required maxlength="10" placeholder="name player 1" autocomplete="off" value="Player1">
            <label for="player1-name">Player 2:</label>
            <input type="text" id="player2-name-input" name="player2-name" required maxlength="10" placeholder="name player 2" autocomplete="off" value="Player2">
            <label for="rounds">Number of Rounds:</label>
            <input type="number" id="rounds" name="rounds" required min="1" max="100" value="1">
            <input type="submit" id="game-start" value="New Game">
        </form>
    </dialog>

    <div id="main">
        <div id="display">
            <div id="scores">
                <div class="player1 player">
                    <p id="player1-name-display">PLAYER2</p>
                    <p class="score" id="player1-score">0</p>
                </div>
                <div class="player2 player">
                    <p id="player2-name-display">PLAYER1</p>
                    <p class="score" id="player2-score">0</p>
                </div>
            </div>
            <p id="round-result">Last Round's Result</p>
            <button id="game-restart" class="restart-button">Restart This Game</button>
            <button id="game-new-restart" class="restart-button">Restart New Game</button>
        </div>
        <div id="game">
            <p id="indicator"><span>Round : <span id="round-indicator">1</span> / <span id="max-rounds">10</span></span><span><span id="turn-symbol"></span> Turn</span></p>
            <div id="board">
                <div class="cell" id="cell00"></div>
                <div class="cell" id="cell01"></div>
                <div class="cell" id="cell02"></div>
                <div class="cell" id="cell10"></div>
                <div class="cell" id="cell11"></div>
                <div class="cell" id="cell12"></div>
                <div class="cell" id="cell20"></div>
                <div class="cell" id="cell21"></div>
                <div class="cell" id="cell22"></div>
            </div>
        </div>
    </div>
    <div id="display-winner" class="display-off">
        <h1 class="text"></h1>
    </div>
</body>
</html>
